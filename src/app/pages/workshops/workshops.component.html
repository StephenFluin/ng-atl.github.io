<div class="breadcrumb-hero">
  <div class="breadcrumb-title">Workshops</div>
  <div class="breadcrumb-links"><a routerLink="">HOME / </a><span class="current">WORKSHOPS</span></div>
</div>
<div class="workshop-container">
  <section class="workshop" *ngFor="let workshop of workshops">
    <div class="workshop-header">
      <span class="title">{{workshop.title}}, {{workshop.length}}: {{workshop.day}}</span>
      <span class="speaker pull-right">
        <span class="instructor" *ngFor="let instructor of workshop.instructors; last as isLast">{{instructor.name}}<span
          *ngIf="!isLast && workshop.instructors.length > 1">,</span>
        </span>
      </span>
    </div>
    <div class="workshop-body">
      {{workshop.description}}
    </div>
  </section>
</div>
